      <div id="corpo-form">
      <h1>Cadastrar</h1>
      <form id="registerForm" method="POST">
        <input type="text" id="nome" name="nome" placeholder="Nome Completo" maxlength="30" />
        <input type="email" id="email" name="email" placeholder="E-mail" maxlength="40" />
        <input type="text" id="telefone" name="telefone" placeholder="Telefone" maxlength="30" />
        <input type="password" id="senha" name="senha" placeholder="Senha" maxlength="15" />
        <input type="password" id="confsenha" name="confsenha" placeholder="Confirmar Senha" />
        <input type="submit" value="Cadastrar" />
       </form>
