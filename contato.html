<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
    margin: 0 ;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
    background: transparent;
}

body{
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100vw;
    height: 100vh;
    background: transparent;
}

section{
    display:flex;
    align-items: center;
    justify-content:center ;
    flex-direction: column;
    padding: 10px 60px;
}

section h2{
    font-size: 2.5rem;
    margin: 2rem;
}

section form{
    display: flex;
    flex-direction: column;
    width: 45%;
}

form label{
    color: rgb(0, 0, 0);
    font-size: 17px;
    margin-bottom: 3px;
}

form input,
form textarea,
form button {
    padding: 15px;
    outline: none;
    border: 0;
    margin-bottom: 20px;
    font-size: 15px;
    transition: all 0.5s;
    border: 1px solid rgb(0, 0, 0);
    background-color: transparent;
    border-radius: 20px;
    width: 527px; /* Match the width of the 'nome' and 'email' inputs */
}

form textarea {
    resize: none; /* Prevent the user from resizing the 'mensagem' input */
}

section form {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 527px;
    margin: 0 auto;
}

.form-group {
 display: flex;
 flex-direction: column;
 align-items: center;
 justify-content: center;
 width: 527px;
 margin: 0 auto;
}

.form-group label {
 text-align: left;
}

.form-group input,
.form-group textarea {
 display: block;
 margin: 0 auto;
 margin-bottom: 12px;
}

form input:focus,
form textarea:focus{
    border-radius: 16px;
}

form button {
            cursor: pointer;
            transition: all 1s;
}
        form button:hover{
            background: transparent;
            color: rgb(255, 9, 9);
            border-radius: 16px;

        }
    </style>
</head>
<body>
    <div class="containercontato">
        <header>
            <nav class="menu">
                <a href="index.html" class="logo"></a>
                <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="servicos.html">Servi√ßos</a></li>
                  <li><a href="galeria.html">Galeria</a></li>
                  <li><a href="sobre.html">Sobre</a></li>
                  <li><a href="" class="ativo">Contato</a></li>
                </ul>
              </nav>
              <section>
                <h2>Contato</h2>
                <form id="contactForm">
                    <div class="form-group">
                       <label>Nome</label>
                       <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                    </div>
                    <div class="form-group">
                       <label>Email</label>
                       <input type="email" id="email" name="email" placeholder="Digite seu email">
                    </div>
                    <div class="form-group">
                       <label>Mensagem</label>
                       <textarea id="mensagem" name="mensagem" cols="20" rows="5" placeholder="Digite Sua mensagem"></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                   </form>
                        
              </section>
    <script src="contato.js"></script>
</body>
</html>
